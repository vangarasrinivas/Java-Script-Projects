<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: salmon;
        }
    </style>
    <script type="text/javascript">
        function confirmMsg(){
            x=confirm("you want to delete Record")
            if(x==true){
                document.getElementById("msg").innerText="<font color='blue'>Record Deleted SuccessFully<font>";
            }
            if(x==false){
                document.write("Record Not Deleted")
            }
        }

    </script>
</head>
<body>

    <h1>Click below button to Delete Record</h1>

    <button onclick="confirmMsg()">button</button>
    <p alig="center" id="msg"></p>
    
</body>
</html>
