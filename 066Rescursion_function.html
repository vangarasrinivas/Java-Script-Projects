<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescursion Function</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==0){
                return 1;
            }
            else{
                return n * fact(n-1);
            }
        }

        document.write(fact(5));
    </script>
    
</body>
</html>
