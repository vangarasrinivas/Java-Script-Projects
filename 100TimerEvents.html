<html>
    <head>
        <title>Timeout</title>
        <script>
            function msg1(){
                document.getElementById("msg").innerHTML="Message1: Hello !";
            }
            function msg2(){
                document.getElementById("msg").innerHTML="Message2: How are you?";
            }
            function msg3(){
                document.getElementById("msg").innerHTML="Message3: Welcome to jQuery";
            }
            function bodyload(){
              window.m1= setTimeout(msg1,2000);
              window.m2= setTimeout(msg2,5000);
              window.m3= setTimeout(msg3,10000);    
            }
            function CancelMsg2(){
                alert("Message 2 Canceled");
                
            }
        </script>
    </head>
    <body onload="bodyload()">
        <h1 id="msg" align="center"></h1>
    </body>
</html>
