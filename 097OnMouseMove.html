<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse Move</title>
    <script>
        function  Animate(e){
            var pic=document.getElementById("pic");
            pic.style.position="fixed";
            pic.style.left=e.clientX+"px";
            pic.style.top=e.clientY+"px";
        }
    </script>
</head>
<body onmousemove="Animate(event)">

    <div class="" style="height: 1000px;"></div>

    <img src="/assets/images/kfcdew.jpg" width="50" height="50" id="pic" alt="">
    
</body>
</html>
