<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Captha</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/fonts/css/all.css">
    <script src="/script/captcha.js"></script>
    <script>

        let obj=new Captcha();

        function ShowCode(){
            var captcha=document.getElementById("captcha");
            captcha.innerHTML=obj.GenerateCode();
        }

        function bodyLoad(){
            ShowCode();
        }

    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>User Login</h2>
    <div class="w-25 border border-primary p-4 bg-primary text-light">
        <div>
            <label for="" class="form-label">User Name</label>
            <div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div>
            <label for="" class="form-label">Password</label>
            <div>
                <input type="password" class="form-control">
            </div>
        </div>
        <div>
            <label for="" class="form-label">Captha Code</label>
            <div class="input-group">
                <span id="captcha" class="input-group-text"></span>
                <button class="btn" onclick="ShowCode()"><span class="fa fa-sync fs-4 text-light"></span></button>

                
            </div>
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="Enter Captha Code">
            </div>

            <div class="mt-2">
                <button class="btn btn-danger">Login</button>

            </div>
        </div>
    </div>

    
</body>
</html>
