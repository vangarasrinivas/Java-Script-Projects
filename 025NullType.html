<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Type</title>
</head>
<body>
    <script>
        var uname=prompt("Enter User Name");
        if(uname==null){
            document.write("U not enter any Uname");
        }
        else{
            document.write(`User Name was ${uname}`);
        }
    </script>
    
</body>
</html>
