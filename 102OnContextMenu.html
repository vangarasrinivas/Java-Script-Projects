<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <script>
        function viewLarge(){
            window.open("/assets/images/hotel-biryani.jpg", "Biryani", width=300, height=300);
        }
    </script>
</head>
<body onselectstart="return false" oncontextmenu="return false">

    <img oncontextmenu="alert('Not Allowed')" src="/assets/images/hotel-biryani.jpg" ondblclick="viewLarge()" width="100" height="100" alt="">

    <h2>Double click to view Large</h2>


    
</body>
</html>
