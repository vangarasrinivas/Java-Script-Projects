<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace</title>
</head>
<body>
    <script>
        function f1(){
            var msg="Welcome to javascript and it is a scripting language"


            var replacemsg=msg.replace("javascript", "typescript")
            document.write(msg + "<br>");
            document.write(replacemsg + "<br>");

        }

        f1();
    </script>
    
</body>
</html>
