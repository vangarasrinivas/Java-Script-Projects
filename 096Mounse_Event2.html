<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouse Over and Mouse Out</title>
    <script>
        function ad1(){

            document.getElementById("pic").src="/assets/images/Tshirt.jpg";

        }


        function ad2(){
            document.getElementById("pic").src="/assets/images/slide1.jpg";
            
        }

        function ShowOffer(){

            document.getElementById("pic2").src="/assets/images/image-offer.jpg";

        }
    </script>
</head>
<body>
    <img id="pic" src="/assets/images/slide1.jpg" width="100" height="100" alt="" onmouseover="ad1()" onmouseout="ad2()">

    <div>
        <img id="pic2" src="/assets/images/image-offer.jpg" width="50" alt="" >
    </div>


    
</body>
</html>
