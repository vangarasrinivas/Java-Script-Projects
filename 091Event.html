<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function submitButton(btnobj){
            document.write(`Name: ${btnobj.name}<br> Id: ${btnobj.id}<br>Value: ${btnobj.value}`);

        }


    </script>
</body>
<div>
    <button id="btnClick" name="btnSubmit" onclick="submitButton(this)" value="Submit">Submit</button>
</div>
</html>
