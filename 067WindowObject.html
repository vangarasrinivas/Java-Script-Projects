<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
    <script>

        function showAdds(){
            window.open("/assets/images/hotel-nonAC.jpg", width="200", height="200")

        }

    </script>
</head>
<body>
    <h2>Java Script Window Object</h2>

    <button onclick="showAdds()">Open</button>
    <button onclick="window.close()">Close</button>
    <button onclick="window.print()">Print</button>

    
</body>
</html>
