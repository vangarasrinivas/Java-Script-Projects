<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Cookie</title>
</head>
<body>
    <script>
        function f1(){
            var status=navigator.cookieEnabled;
            if(status==true){
                document.write("Cookie Enable - Please Login");
            }
            else{
                document.write("Please Enable Cookie in your Browser");
            }
        }

        f1();
    </script>
    
</body>
</html>
