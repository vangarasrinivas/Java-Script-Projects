<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">


            function createclick(){
                folderName=prompt("Enter Folder Name:", "New_Folder");
                if(folderName==null){
                    document.write("cancelled");
                }
                else if(folderName==""){
                    document.write("Name Can't be empty");
                }
                else{
                    document.getElementById("msg").innerHTML="foldername:" + folderName;

                }
            }


            function bodyload(){
                username = prompt("Your Name:");
                document.getElementById("heading").innerHTML="Hello !" + username;
            }

    
    </script>
</head>
<body onload="bodyload()">

    <h2 id="heading"></h2>

    <div class="form-group">
        <button onclick="createclick()" class="btn btn-primary">Create Folder</button>
    </div>
    <div class="form-group">
        <p id="msg"></p>
    </div>
    
</body>
</html>
