<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf and lastIndexOf</title>
</head>
<body>
    <script>
        var s1="Hello World in javascript Hello World";
        var s2=s1.indexOf("World");
        document.write("Index of World:" +s2 + "<br>");

        var s3=s1.lastIndexOf("World");
        document.write("Last Index of World:" +s3);




    </script>
    
</body>
</html>
