<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conform Box</title>
    <style>
        body{
            background-color: royalblue;
        }
    </style>
    <script type="text/javascript">
        function confirmFun(){
            x=confirm("u want to Delete Record")
            if(x==true){
                document.write("Record Deleted Sucessfully!!")
            }
            if(x==false){
                alert("Record Not Deleted")
            }
        }

    </script>
</head>
<body>

    <H1>Click Button to Record Delete</H1>
    <button onclick="confirmFun()">Button</button>
    
</body>
</html>
