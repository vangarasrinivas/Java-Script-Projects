<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Decision</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>


        var users=[{UserName:'srinivas', Password:'srinu@123'},
        {UserName:'mahesh', Password:'mahesh@123'},
        {UserName:'ravi', Password:'ravi123'}];


        function LoginClick(){

           var username=document.getElementById("textUsername").value;
           var password=document.getElementById("textPassword").value;
           var msg=document.getElementById("msg");

           for(var user of users){
               if(user.UserName==username && user.Password==password){
                    document.write("login Success")                            
               }
               else{
                   msg.innerHTML="You Entered Wrong username or password";
               }
           }


        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="row mt-4 d-grid w-25 bg-light">
                <div class="col-12">
                    <Label class="text-primary">Username</Label>
                    <div>
                        <input type="text" id="textUsername" class="form-control">
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <Label class="text-primary">Password</Label>
                    <div>
                        <input type="password" id="textPassword" class="form-control">
                    </div>
                </div>
                <div class="col-12 text-right mt-2">
                    <button type="button" id="textButton" class="btn btn-primary" onclick="LoginClick()">Login</button>
                </div>

                <div class="col-12 m-4">
                    <span id="msg" class="text-danger"></span>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
