<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and Methods</title>

    <script>

        // Function 

        function Hello(){
            document.write("Hello is a Function")
        }


        // Class


        class Demo{
            // Method

            Print(){
                document.write("Hello is a Method <br>");
                Hello();
            }
        }


        function bodyLoad(){
            var obj=new Demo;
            obj.Print();
        }

        bodyLoad();


    </script>
</head>
<body>
    
</body>
</html>
