<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script>
        var data = [
                {Name: "TV", Category: "Electronics"},
                {Name: "Mobile", Category: "Electronics"},
                {Name: "Shirt", Category:"Fashion"},
                {Name: "Nike Casuals", Category: "Footwear"}
            ]

        function bodyLoad(){
            var str=location.search;
            var term=str.substring(str.indexOf("=")+1);
            var products=data.filter(function(product){product.Category==term});

            var lstProducts=document.getElementById("lstProducts");

            for(var item of products){
                var li=document.createElement("li");
                li.innerHTML=item.Name;
                lstProducts.appendChild(li);
            }
        }

    </script>
</head>
<body onload="bodyLoad()">

    <h2>Search Products</h2>

    <ol id="lstProducts"></ol>
    
    
</body>
</html>
