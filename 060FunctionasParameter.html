<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as parameter</title>
</head>
<body>

    <script>
        function login(password, failure, success){
            if(password=="admin"){
                success();
            }
            else{
                failure();
            }

        }

        class Demo{
            userLogin(){
                login("admin1", function(){document.write("Login Failed")}, function(){document.write("Login Success")});
            }
        }

        var obj=new Demo;
        obj.userLogin();
    </script>
    
</body>
</html>
