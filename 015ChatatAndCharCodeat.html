            function verifyString(){

                var textname=document.getElementById("txtName").value;

                var msg=document.getElementById("msg")

                if(textname.charCodeAt(0)>=65 && textname.charCodeAt(0)<=90){
                    document.write(`Hello ${textname}`);
                }
                else{
                    msg.innerHTML="Letter Must be Start with Capital Letter";
                }

            }

        



    </script>

<body>

        Name: 
        <input type="text" placeholder="Name must start with Uppercase Letter" id="txtName" onblur="verifyString()">
        <span id="msg"></span>
